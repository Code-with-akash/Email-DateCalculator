<!DOCTYPE html>
<html>
<head>
  <title>Future Date Calculation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Future Date Calculation</h1>
  <div class="mainContainer">
    <!-- Date Input -->
    <div>
      <label for="dateInput">Select a date:</label>
      <input type="date" id="dateInput">
    </div>

    <!-- Number of Days Input -->
    <div>
      <label for="daysInput">Number of days:</label>
      <input type="number" id="daysInput">
    </div>

    <!-- Time Input -->
    <div>
      <label for="timeInput">Select a time:</label>
      <input type="time" id="timeInput">
    </div>

    <!-- Submit Button -->
    <button onclick="calculateFutureDate()">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
