<!DOCTYPE html>
<html>
  <head>
    <title>Future Date Calculation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Future Date Calculation</h1>
    <div class="mainContainer">
      <!-- Date Input -->
      <div class="date-field">
        <label for="dateInput">Select a date:</label>
        <input type="date" id="dateInput"/>
      </div>

      <!-- Number of Days Input -->
      <div>
        <label for="daysInput">Number of days:</label>
        <input type="number" id="daysInput" placeholder="Number of days"/>
      </div>
      <!-- Time Input -->
      <div>
        <label for="timeInput">Select a time:</label>
        <input type="time" id="timeInput">
      </div>

      <!-- Time Zone Selection -->
      <div>
        <label for="timeZoneSelect">Select a time zone:</label>
        <select id="timeZoneSelect">
          <option value="UTC">UTC</option>
          <option value="America/New_York">New York (ET)</option>
          <option value="America/Chicago">Chicago (CST)</option>
          <option value="Europe/Paris">Europe (CET)</option>
          <option value="Europe/London">London (BST)</option>
          <option value="Asia/Tokyo">Japan (JST)</option>
          <option value="Asia/Kolkata">Kolkata (IST)</option>
          <option value="Asia/Shanghai">Shanghai (CST)</option>
          <!-- Add more time zone options as needed -->
        </select>
      </div>

      <!-- Submit Button -->
      <button onclick="calculateFutureDate()">Submit</button>

      <!-- Result Card -->
      <div class="result-card" id="resultCard">
        <h2 id="resultText">Result</h2>
        <div id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
